<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Musoke</title>
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand none" href="/Musoke">
                <img id="img_logo" src="logo.png" alt="" width="40" height="40">
                <a class="navbar-brand" href="/Musoke"><strong>Musoke</strong></a>
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="nav-link blue" id="toggleButtonOrder" onclick="toggleOrder()">Ordenar</button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Autores
                        </a>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" onclick="search_por_autor('Legião Urbana')">Legião Urbana</button></li>
                            <li><button class="dropdown-item" onclick="search_por_autor('Roberto Carlos')">Roberto Carlos</button></li>
                            <li><button class="dropdown-item" onclick="search_por_autor('Luiz Gonzaga')">Luiz Gonzaga</button></li>
                            <li><button class="dropdown-item" onclick="search_por_autor('Alcione')">Alcione</button></li>
                            <li><button class="dropdown-item" onclick="search_por_autor('Benito Di Paula')">Benito Di Paula</button></li>
                            <li><button class="dropdown-item" onclick="search_por_autor('Jorge Benjor')">Jorge Benjor</button></li>
                            <li><button class="dropdown-item" onclick="search_por_autor('Lulu Santos')">Lulu Santos</button></li>
                            <li><button class="dropdown-item" onclick="search_por_autor('Mamonas Assassinas')">Mamonas Assassinas</button></li>
                        </ul>
                    </li>
                </ul>
                <button id="toggleButton" class="navbar-brand none BRA" onclick="toggleFunction()">
                    <img id="img" src="imgbrasil.png" alt="" width="40" height="30">
                  </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!--Input-->
        <div class="buscar input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Digite aqui...">
            <div class="input-group-append">
                <button class="botao btn btn-success" type="submit" onclick="search()">Buscar</button>
            </div>
        </div>
        <!--Cards-->
        <div id="music-cards" class="card-group text-md-center">
        </div>
    </div>
</body>

</html>
